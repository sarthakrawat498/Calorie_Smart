<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fitness App</title>
</head>
<body>
  <header class="header">
    <nav>
      <h1 class="logo">Calorie Smart</h1>
      <ul class="nav-links">
        <li><a href="#">App</a></li>
        <li><a href="#">Training</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero-section">
    <div class="hero-content">
      <h1>WORKOUT <span>WITH US</span></h1>
      <p>Your Fitness, Our Prediction – Empowering Healthy Lifestyles with Smart Insights!</p>
      <form id="predictionForm" class="prediction-form">
        <div class="form-group">
          <label for="Gender">Gender</label>
          <select id="Gender" name="Gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Age">Age</label>
          <input type="number" id="Age" name="Age" required>
        </div>
        <div class="form-group">
          <label for="Height">Height (cm)</label>
          <input type="number" id="Height" name="Height" required>
        </div>
        <div class="form-group">
          <label for="Weight">Weight (kg)</label>
          <input type="number" id="Weight" name="Weight" required>
        </div>
        <div class="form-group">
          <label for="Duration">Duration (minutes)</label>
          <input type="number" id="Duration" name="Duration" required>
        </div>
        <div class="form-group">
          <label for="Heart_Rate">Heart Rate (bpm)</label>
          <input type="number" id="Heart_Rate" name="Heart_Rate" required>
        </div>
        <div class="form-group">
          <label for="Body_Temp">Body Temperature (°C)</label>
          <input type="number" id="Body_Temp" name="Body_Temp" required>
        </div>
        <button type="submit">Predict</button>
      </form>
      <p id="result"></p>
    </div>
    <div class="hero-image">
      <img src="img2.png" alt="Fitness Hero" width="300" height="500">
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
